<div class="resize-module-background"></div>
<div class="resize-module-container">
  <div class="resize-module-container__header">
    <div class="resize-module-container__header-text">Ваша фотография</div>
    <div class="resize-module-container__close-button"></div>
  </div>
  <p class="resize-module-container__body-text">Выбранная область будет показываться на вашей странице</p>
  <p class="resize-module-container__body-paragraph">Вы можете изменять размер изображения при помощи колёсика мыши</p>
  <div class="zoom-variant-container">
    <div data-type="wheel" class="zoom-variant-item zoom-variant-item_type_wheel"></div>
    <div data-type="arrows" class="zoom-variant-item zoom-variant-item_type_arrows"></div>
    <div data-type="area" class="zoom-variant-item zoom-variant-item_type_area"></div>
  </div>
  <div class="resize-module-container__body resize-module-container__body_type_wheel">
    <div class="resize-module-container__body-box resize-module-container__body-box_type_wheel">
      <div
        class="resize-module-container__body-file resize-module-container__file_place-back resize-module-container__file_place-back_t_w">
      </div>
      <div class="resize-module-container__circle-box resize-module-container__circle-box_type_wheel">
        <div
          class="resize-module-container__body-file resize-module-container__file_place-front resize-module-container__file_place-front_t_w">
        </div>
      </div>
    </div>
  </div>
  <div class="resize-module-container__body resize-module-container__body_type_arrows">
    <div class="resize-module-container__body-box resize-module-container__body-box_type_arrows">
      <div
        class="resize-module-container__body-file resize-module-container__file_place-back resize-module-container__file_place-back_t_a">
      </div>
      <div class="resize-module-container__circle-box resize-module-container__circle-box_type_arrows">
        <div
          class="resize-module-container__body-file resize-module-container__file_place-front resize-module-container__file_place-front_t_a">
        </div>
      </div>
      <div class="resize-module-container__zoom-arrows">
        <div class="resize-module-container__zoom-button resize-module-container__zoom-button_place_top"></div>
        <div class="resize-module-container__zoom-button resize-module-container__zoom-button_place_bottom"></div>
      </div>
    </div>
  </div>
  <div class="resize-module-container__body resize-module-container__body_type_area">
    <div class="resize-module-container__body-box resize-module-container__body-box_type_area">
      <div class="resize-module-container__body-image resize-module-container__file_place-back_t_area">
        <div class="resize-module-container__background-box">
          <div class="resize-module-container__background resize-module-container__background_pos_t"></div>
          <div class="resize-module-container__background resize-module-container__background_pos_l"></div>
          <div class="resize-module-container__background resize-module-container__background_pos_b"></div>
          <div class="resize-module-container__background resize-module-container__background_pos_r"></div>
        </div>
        <div class="resize-module-container__body-image-area resize-module-container__file_place-front_t_area">
          <div class="scale-cube scale-cube_pos_tl"></div>
          <div class="scale-cube scale-cube_pos_tr"></div>
          <div class="scale-cube scale-cube_pos_bl"></div>
          <div class="scale-cube scale-cube_pos_br"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="resize-module-container__footer">
    <div class="resize-module-container__button resize-module-container__button_type-confirm">
      <span>Сохранить изменения</span>
    </div>
    <div class="resize-module-container__button resize-module-container__button_type-deny">
      <span>Вернуться назад</span>
    </div>
  </div>
  <canvas class="canvas_crop"></canvas>
</div>
